<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protein Folding IDE</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom Tailwind Config (Optional) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-glass': 'rgba(17, 24, 39, 0.7)',
          },
          backdropBlur: {
            xs: '2px',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white h-screen">
  <!-- Main container -->
  <div class="h-full flex flex-col md:flex-row">
    <!-- Left Panel: Utilities/Tools -->
    <div id="utilities-panel" class="md:w-1/2 p-4">
      <div class="h-full bg-black/50 backdrop-blur-md rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Utilities &amp; Tools</h2>
        <p class="text-gray-300 text-sm mb-2">
          Sequence editor, analysis tools, and more.
        </p>
        <!-- Place additional utilities here -->
        <div class="mt-4">
          <!-- Modular content container -->
          <!-- Example: A code editor component -->
          <div class="bg-gray-800 rounded-md p-4">
            <p class="text-gray-400">[Sequence Editor Placeholder]</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Right Panel: Visualization and Chat -->
    <div id="right-panel" class="md:w-1/2 flex flex-col p-4 space-y-4">
      <!-- Top Right: Protein Visualization -->
      <div id="visualization-panel" class="flex-1 bg-black/50 backdrop-blur-md rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Protein Visualization</h2>
        <!-- Placeholder container for the protein viewer (Mol* / PyMol) -->
        <div class="w-full h-64 bg-gray-800 rounded-md flex items-center justify-center">
          <p class="text-gray-400 text-sm">Protein structure visualization area</p>
        </div>
      </div>
      <!-- Bottom Right: Collaborative Chat Interface -->
      <div id="chat-panel" class="flex-1 bg-black/50 backdrop-blur-md rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Collaborative Chat</h2>
        <!-- Chat interface placeholder -->
        <div class="w-full h-64 bg-gray-800 rounded-md flex flex-col">
          <div class="flex-1 overflow-y-auto p-2">
            <p class="text-gray-400 text-sm">Chat messages appear here</p>
          </div>
          <div class="mt-2">
            <input
              type="text"
              placeholder="Type your message..."
              class="w-full bg-gray-700 text-white rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
