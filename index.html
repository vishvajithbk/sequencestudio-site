<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Protein Folding IDE</title>
  <style>
    /* Reset & global settings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background-color: #1d1d1f; /* Apple's dark aesthetic */
      color: #ffffff;
      overflow: hidden;
      font-size: 16px;
    }
    /* Main layout container */
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    /* Sidebar (file explorer) styling */
    .sidebar {
      width: 250px;
      background-color: #2b2b2d;
      padding: 20px;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .file-item {
      padding: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .file-item:hover {
      background-color: #404043;
    }
    /* IDE main area */
    .ide {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 1.5em;
    }
    /* Code editor area */
    .editor {
      flex: 1;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      overflow: auto;
      margin-bottom: 10px;
    }
    /* Terminal panel */
    .terminal {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      height: 150px;
      overflow: auto;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      margin-bottom: 10px;
    }
    /* Command input prompt */
    .prompt {
      display: flex;
      align-items: center;
    }
    .prompt input {
      flex: 1;
      background-color: #1e1e1e;
      border: none;
      padding: 10px;
      color: #ffffff;
      font-size: 16px;
      border-radius: 10px;
    }
    .prompt input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar for file navigation -->
    <div class="sidebar">
      <h2>Files</h2>
      <div class="file-item">main.py</div>
      <div class="file-item">protein_model.py</div>
      <div class="file-item">analysis.ipynb</div>
      <div class="file-item">README.md</div>
    </div>
    <!-- IDE main section -->
    <div class="ide">
      <div class="header">
        <h1>Protein Folding IDE</h1>
      </div>
      <div class="editor" contenteditable="true">
        <!-- Code editor area -->
        // Write your protein folding simulation code here...
      </div>
      <div class="terminal">
        <!-- Terminal output -->
        Terminal output...
      </div>
      <div class="prompt">
        <input type="text" placeholder="Enter command...">
      </div>
    </div>
  </div>
</body>
</html>
