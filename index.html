<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protein Folding IDE</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <!-- Main container split horizontally into two halves -->
  <div class="flex h-screen">
    <!-- Left half: Other functions panel -->
    <div class="w-1/2 p-4">
      <div class="h-full bg-gray-900 rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Functions</h2>
        <!-- Insert additional UI elements and functions here -->
        <p>Control elements, workflow tools, and project settings can go here.</p>
      </div>
    </div>

    <!-- Right half: Further split vertically into two equal sections -->
    <div class="w-1/2 p-4 flex flex-col space-y-4">
      <!-- Upper right: Protein visualization panel -->
      <div class="flex-grow bg-gray-900 rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Protein Visualization</h2>
        <!-- Embed Mol*, pyMol, or other protein visualization tools here -->
        <div class="w-full h-full flex items-center justify-center border border-dashed border-gray-600 rounded">
          Visualization Canvas
        </div>
      </div>

      <!-- Lower right: Chatbox for protein discussion -->
      <div class="flex-grow bg-gray-900 rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Protein Discussion Chat</h2>
        <!-- Insert chat component elements here -->
        <div class="w-full h-full flex flex-col">
          <div class="flex-grow overflow-y-auto">
            <!-- Chat messages appear here -->
            <p class="mb-2 text-gray-300">User1: Analysis message here...</p>
            <p class="mb-2 text-gray-300">User2: Another message...</p>
          </div>
          <form class="mt-4">
            <input
              type="text"
              placeholder="Type your message..."
              class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
